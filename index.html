<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div id="container">
        <h1>Venilla Java Script Stop_Watch</h1>
        <p id="time_Container">
            <span id="min">00</span>:<span id="sec">00</span>:<span id="centiSec">00</span>
        </p>
        <div id="btn_Container">
            <button id="Start">Start</button><button id="Stop">Stop</button><button id="Reset">Reset</button>
        </div>
    </div>

    <script src="./Script.js"></script>
</body>
</html>
